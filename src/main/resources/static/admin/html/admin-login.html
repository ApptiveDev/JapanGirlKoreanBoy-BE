<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .alert {
            background-color: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>üîê Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</h2>

    <div id="alertBox" class="alert"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="adminId">Í¥ÄÎ¶¨Ïûê ID</label>
            <input type="text" id="adminId" name="adminId" placeholder="Í¥ÄÎ¶¨Ïûê IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autocomplete="username" required>
            <div id="adminIdError" class="error-message">Í¥ÄÎ¶¨Ïûê IDÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</div>
        </div>

        <div class="form-group">
            <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
            <input type="password" id="password" name="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autocomplete="current-password" required>
            <div id="passwordError" class="error-message">ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.</div>
        </div>

        <button type="submit" id="loginBtn">Î°úÍ∑∏Ïù∏</button>
    </form>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const adminIdInput = document.getElementById('adminId');
    const passwordInput = document.getElementById('password');
    const adminIdError = document.getElementById('adminIdError');
    const passwordError = document.getElementById('passwordError');
    const alertBox = document.getElementById('alertBox');
    const loginBtn = document.getElementById('loginBtn');

    // URLÏóêÏÑú ÏóêÎü¨ Î©îÏãúÏßÄ ÌôïÏù∏
    const urlParams = new URLSearchParams(window.location.search);
    const errorMsg = urlParams.get('error');
    if (errorMsg) {
        showAlert(decodeURIComponent(errorMsg));
    }

    // Î°úÍ∑∏Ïù∏ Ìèº Ï†úÏ∂ú Î∂ÄÎ∂ÑÎßå ÏàòÏ†ï
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // ÏóêÎü¨ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
        adminIdError.classList.remove('show');
        passwordError.classList.remove('show');
        alertBox.classList.remove('show');

        const adminId = adminIdInput.value.trim();
        const password = passwordInput.value.trim();

        // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        let hasError = false;

        if (!adminId) {
            adminIdError.classList.add('show');
            hasError = true;
        }

        if (!password) {
            passwordError.classList.add('show');
            hasError = true;
        }

        if (hasError) return;

        // Î°úÍ∑∏Ïù∏ ÏöîÏ≤≠
        try {
            loginBtn.disabled = true;
            loginBtn.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';

            const formData = new URLSearchParams();
            formData.append('adminId', adminId);
            formData.append('password', password);

            const response = await fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            });

            const result = await response.text();

            if (result === 'SUCCESS') {
                // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ
                window.location.href = '/admin/html/admin-main.html';
            } else if (result.startsWith('ERROR:')) {
                // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
                const errorMessage = result.substring(6);
                showAlert(errorMessage);
            } else {
                showAlert('Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }

        } catch (error) {
            console.error('Login error:', error);
            showAlert('Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = 'Î°úÍ∑∏Ïù∏';
        }
    });

    function showAlert(message) {
        alertBox.textContent = message;
        alertBox.classList.add('show');
    }

    // ÏûÖÎ†• Ïãú ÏóêÎü¨ Î©îÏãúÏßÄ Ï†úÍ±∞
    adminIdInput.addEventListener('input', () => {
        adminIdError.classList.remove('show');
    });

    passwordInput.addEventListener('input', () => {
        passwordError.classList.remove('show');
    });
</script>
</body>
</html>
